<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/app.css" rel="stylesheet">
    {%  endblock %}
    {% if canonical_path %}
      <link rel="canonical" href="{{ root }}{{ canonical_path }}" />
    {% endif %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="https://tiliado.eu/static/nuvolaplayer/logo.png" width="32" height="32"/>
        </a>
        <a class="navbar-brand" href="/">Nuvola Apps Repository Index</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="https://tiliado.eu/nuvolaplayer/">About Nuvola</a></li>
          <li><a href="https://tiliado.github.io/nuvolaplayer/documentation/4.html">Documentation</a></li>
          <li><a href="https://tiliado.github.io/nuvolaplayer/documentation/4/help.html">Get Help</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {% block content %}{% endblock %}
  {% block scripts %}
    <script src="/static/js/app.js"></script>
  {% endblock %}
</body>
</html>
