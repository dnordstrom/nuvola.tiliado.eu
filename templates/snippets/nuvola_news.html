{% set limit = nuvola_news_limit | int if nuvola_news_limit else 0 %}
{% for news in (data.news[0:limit] if limit > 0 else data.news) %}
  <div class="card my-3">
    <div class="card-body">
      <h5 class="card-title"><a href="{{ news.link }}">{{ news.title }}</a></h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ news.date }}</h6>
      <p class="card-text">
        {{ news.text }} <a href="{{ news.link }}" class="card-link">Continue reading this article</a>.
      </p>
    </div>
  </div>
{% endfor %}
